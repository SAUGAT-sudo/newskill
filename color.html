<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>RANDOM COLOR GENERATOR</h1>
        <button onclick="Generator()" style="cursor:pointer ;">Generate color</button>
        <p id="res"></p>
    </div>
    <style>
        body{
           font-family:'Times New Roman', Times, serif;
           text-align: center;
           margin: 0;

        }
        div{
            background-color: bisque;
            width: 20%;
            margin:auto;
            padding: 20px;
            border-radius:10px;
            
           

        }
        button{
            color:red;
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
    <script>
        function Generator(){
            const letter="0123456789ABCDEF"
            let color="#"
            for(let i=0;i<6;i++){
                color+=letter[Math.floor(Math.random()*16)];
            }
            document.body.style.background=color;
            document.getElementById("res").textContent=` Generated color:${color}`;
        }
    </script>
    
</body>
</html>
